<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Seite nicht gefunden | Mohamad Alshora Portfolio">
    <title>404 - Seite nicht gefunden | Mohamad Alshora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: var(--background-light);
            position: relative;
            overflow: hidden;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 20px 0 30px;
            animation: fadeIn 1s ease-out;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: all var(--transition-normal);
            text-decoration: none;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }
        
        .home-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-hover);
        }
        
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: moveShape 15s infinite alternate;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation: moveShape 20s infinite alternate-reverse;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 10%;
            left: 20%;
            animation: moveShape 18s infinite alternate;
        }
        
        @keyframes moveShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oops! Diese Seite wurde nicht gefund</h2>
        <p class="error-description">
            Die Seite, die du suchst, existiert nicht oder wurde möglicherweise verschoben. 
            Keine Sorge, hier ist ein Weg zurück zur Startseite.
        </p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
            Zurück zur Startseite
        </a>
    </div>
    
    <script>
        // Create additional shapes dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const shapesContainer = document.querySelector('.background-shapes');
            const colors = ['#00c36e', '#00a95e', '#008f4e'];
            
            for (let i = 0; i < 5; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                shape.style.width = Math.random() * 100 + 50 + 'px';
                shape.style.height = shape.style.width;
                shape.style.top = Math.random() * 100 + '%';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                shape.style.animation = `moveShape ${Math.random() * 10 + 10}s infinite alternate${Math.random() > 0.5 ? '-reverse' : ''}`;
                shapesContainer.appendChild(shape);
            }

            // Handle home button click
            const homeButton = document.querySelector('.home-button');
            homeButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get current URL and clean it up
                let currentPath = window.location.pathname;
                
                // Remove any folder paths (like /sites/)
                currentPath = currentPath.split('/').filter(segment => segment !== 'sites' && segment !== '');
                
                // Redirect to index.html at the root level
                window.location.href = '/' + (currentPath.length > 0 ? currentPath[0] : '');
            });
        });
    </script>
</body>
</html>
