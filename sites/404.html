<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 - Seite nicht gefunden | Mohamad Alshora Portfolio">
    <title>404 - Seite nicht gefunden | Mohamad Alshora</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: var(--background-light);
            position: relative;
            overflow: hidden;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 20px 0 30px;
            animation: fadeIn 1s ease-out;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            transition: all var(--transition-normal);
            text-decoration: none;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }
        
        .home-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-hover);
        }
        
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="background-shapes"></div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Seite nicht gefunden</h2>
        <p class="error-description">Die von Ihnen gesuchte Seite existiert nicht oder wurde verschoben.</p>
        <a href="/index" class="home-button">
            <i class="fas fa-home"></i>
            Zur√ºck zur Startseite
        </a>
    </div>
</body>
</html>
